<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="frame_caculator">
            <div class="caculator">
                <div class="result">
                    <section class="result_text">0</section>
                </div>
                <div class="caculator_detail">
                    <div class="delete_All_detail">
                        <button class="delete_All_text">C</button>
                    </div>
                    <div class="deleteOne_Plus">
                        <div class="delete_One">
                            <button class="delete_One_icon_back">&larr;</button>
                        </div>
                        <div class="PLus">
                            <button class="Plus_text">&plus;</button>
                        </div>
                    </div>
                </div>
                <div class="caculator_detail">
                    <div class="number7_number8">
                        <div class="number7">
                            <button class="number7_text">7</button>
                        </div>
                        <div class="number8">
                            <button class="number8_text">8</button>
                        </div>
                    </div>
                    <div class="number9_multiplication">
                        <div class="number9">
                            <button class="number9_text">9</button>
                        </div>
                        <div class="multiplication">
                            <button class="multiplication_text">&times;</button>
                        </div>
                    </div>
                </div>
                <div class="caculator_detail">
                    <div class="number4_number5">
                        <div class="number4">
                            <button class="number4_text">4</button>
                        </div>
                        <div class="number5">
                            <button class="number5_text">5</button>
                        </div>
                    </div>
                    <div class="number6_subtraction">
                        <div class="number6">
                            <button class="number6_text">6</button>
                        </div>
                        <div class="subtraction">
                            <button class="subtraction_text">&minus;</button>
                        </div>
                    </div>
                </div>
                <div class="caculator_detail">
                    <div class="number1_number2">
                        <div class="number1">
                            <button class="number1_text">1</button>
                        </div>
                        <div class="number2">
                            <button class="number2_text">2</button>
                        </div>
                    </div>
                    <div class="number3_divided">
                        <div class="number3">
                            <button class="number3_text">3</button>
                        </div>
                        <div class="divided">
                            <button class="divided_text">&divide;</button>
                        </div>
                    </div>
                </div>
                <div class="caculator_detail">
                    <div class="number0_equals">
                        <div class="number0">
                            <button class="number0_text">0</button>
                        </div>
                        <div class="equal">
                            <button class="equal_text">&equals;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="script.js"></script>

</html>
